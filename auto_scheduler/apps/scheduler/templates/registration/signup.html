{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card-simple">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn-auth">Sign Up</button>
        </form>
        <p class="auth-alt">
            Already have an account?
            <a href="{% url 'scheduler:login' %}">Log In</a>
        </p>
    </div>
</div>
{% endblock content %}
